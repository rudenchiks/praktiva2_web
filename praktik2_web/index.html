<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Фильтры и сортировка</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/data.js"></script>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/table.js"></script>
    <script src="JavaScript/filter.js"></script>
    <script src="JavaScript/sort.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Форма для фильтрации -->
    <form id="filter">
      <p>
        <label for="title">Название:</label>
        <input type="text" id="title">
      </p>
      <p>
        <label for="genre">Жанр:</label>
        <input type="text" id="genre">
      </p>
      <p>
        <label for="director">Режиссёр:</label>
        <input type="text" id="director">
      </p>
      <p>
        <label for="country">Страна:</label>
        <input type="text" id="country">
      </p>
      <p>
        <label for="yearFrom">Год: </label>
        от <input type="number" id="yearFrom"> 
        до <input type="number" id="yearTo">
      </p>
      <p>
        <label for="rateFrom">Рейтинг:</label>
        от <input type="number" id="rateFrom"> 
        до <input type="number" id="rateTo">
      </p>
      <p>
        <input type="button" value="Найти">
        <input type="button" value="Очистить фильтры">
      </p>
    </form>

    <form id="sort">
        <p> Сортировать по</p>
        <p>
          <select id="fieldsFirst">
          </select> 
          по убыванию? <input  type="checkbox"  id="fieldsFirstDesc">
        </p>
        <p> 
          <select id="fieldsSecond">
          </select> 
          по убыванию? <input  type="checkbox"  id="fieldsSecondDesc">
        </p>
        <p>
          <select id="fieldsThird">
          </select> 
          по убыванию? <input  type="checkbox"  id="fieldsThirdDesc">
        </p>
        <input type="button" value="Сортировать"> 
        <input type="button" value="Сбросить сортировку">
    </form>

    <!-- Таблица для отображения данных -->
    <table id="list">
    </table>

  </body>
</html>
